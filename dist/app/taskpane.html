<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SnipperClone - Task Pane</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><style>html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
        }
        
        #container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* Loading styles */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
        }</style><script defer="defer" src="./468.js"></script><script defer="defer" src="./taskpane.js"></script></head><body><div id="container"><div class="loading-container"><div class="loading-spinner"></div><div class="loading-text">Loading SnipperClone...</div></div></div><script src="./taskpane.js"></script></body></html>
